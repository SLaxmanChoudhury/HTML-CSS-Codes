<body>
    <h1 style="text-align: center; margin-top:25px; font-family: 'Bree Serif', serif; font-weight: bold;">Calculator
    </h1>
    <div class="container-fluid mt-5 pt-3 align-items-center" style=" background-color: rgb(182, 236, 254)">
        <div class="row">

            <div class="col-12 col-md-12" style="justify-items: center;">
                <div class="text-center">
                    <label for="a">First Number </label><br>
                    <input type="text" id="a">
                    <br>
                    <label for="b">Second Number </label><br>
                    <input type="text" id="b">
                    <br>
                    <button class="btn btn-primary" style="margin-top: 30px; font-weight: bold;"
                        onclick="add()">+</button>
                    <button class="btn btn-primary" style="margin-top: 30px; font-weight: bold;"
                        onclick="sub()">-</button>
                    <button class="btn btn-primary" style="margin-top: 30px; font-weight: bold;"
                        onclick="mul()">*</button> <button class="btn btn-primary"
                        style="margin-top: 30px; font-weight: bold;" onclick="divi()">/</button>
                    <button class="btn btn-primary" style="margin-top: 30px; font-weight: bold;"
                        onclick="mod()">%</button>

                    <div class="p-3 m-4" style=" background-color: rgb(24, 255, 59);  ">
                        <p class="font-weight">Result</p>
                        <div id="ans"></div>
                    </div>

                    <!-- <div id="ans" ></div> -->


                </div>

            </div>

        </div>

    </div>
    <!-- <div class="p-5 " style=" background-color: rgb(182, 236, 254) ">

        <div class="p-1 text-center align-items-center"

    <script>
        function add() {
            let a = document.getElementById("a");
            let b = document.getElementById("b");
            let ans = document.getElementById("ans");
            ans.innerHTML = parseInt(a.value) + parseInt(b.value);
        }
        function mod() {
            let a = document.getElementById("a");
            let b = document.getElementById("b");
            let ans = document.getElementById("ans");
            ans.innerHTML = parseInt(a.value) % parseInt(b.value);
        }
        function sub() {
            let a = document.getElementById("a");
            let b = document.getElementById("b");
            let ans = document.getElementById("ans");
            ans.innerHTML = parseInt(a.value) - parseInt(b.value);
        }
        function mul() {
            let a = document.getElementById("a");
            let b = document.getElementById("b");
            let ans = document.getElementById("ans");
            ans.innerHTML = parseInt(a.value) * parseInt(b.value);
        }
        function divi() {
            let a = document.getElementById("a");
            let b = document.getElementById("b");
            let ans = document.getElementById("ans");
            ans.innerHTML = parseInt(a.value) / parseInt(b.value);
        }
    </script>
</body>
